spring: #默认profiles 测试dev
  profiles:
    active: dev
  servlet:
    context-path: /

  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
  freemarker:
    cache: false    #页面不加载缓存，修改即时生效
  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
logging:
  level:
    com:
      huiyi:
        pacs: debug
  config: classpath:logback.xml
login:
  count: 3 # 系统最多允许多少台设备登录同一账号
